springdoc:
  swagger-ui:
    path: /swagger-ui

server:
  port: 8088
  
spring:
  config:
    import: "classpath:application-key.properties"

  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://${mariadb.host}:${mariadb.port}/${db.name}
    username: ${db.name}
    password: ${db.password}

  profiles:
    include: aws

  jpa:
    hibernate:
      dialect: org.hibernate.dialect.MariaDBDialect
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy

    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # MongoDB 설정
  data:
    mongodb:
      uri: mongodb://${mariadb.host}:${mongodb.port}
      database: ${db.name}

#    redis:
#      host: ${db.name}
#      port: 6379
#      password: ${db.password}

  web:
    resources:
      add-mappings: false # Disable static resource mapping (For NoHandlerFoundException), 스태틱 파일을 뒤져 보는 것을 방지

#logging:
#  level:
#    root: DEBUG

token:
  expiration_time: 7200000
  secret: ${SECRET_KEY}