name: CI

permissions:
  pull-requests: write
  contents: read
  checks: write

on:
  pull_request:
    types: [opened, synchronize, closed]
    branches: [ "master", "develop" ]
    paths:
      - 'src/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: JDK 17 ì„¤ì •
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'

      - name: Gradle ì„¤ì •
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.8'  # ì‚¬ìš©í•˜ë ¤ëŠ” Gradle ë²„ì „ ëª…ì‹œ

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run Gradle build and tests
        run: |
          ./gradlew build
          ./gradlew test
          ./gradlew jacocoTestReport

      - name: Jacoco Report to PR
        id: jacoco
        uses: madrapps/jacoco-report@v1.6.1
        with:
          title: ğŸ“ Code Coverage
          paths: ${{ github.workspace }}/build/reports/jacoco/test/jacocoTestReport.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 50
          min-coverage-changed-files: 50
          update-comment: true

      - name: Upload jacoco HTML report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-html-report
          path: ${{ github.workspace }}/build/jacocoReport/test/html

      - name: Get the Coverage info
        run: |
          echo "Total coverage ${{ steps.jacoco.outputs.coverage-overall }}"
          echo "Changed Files coverage ${{ steps.jacoco.outputs.coverage-changed-files }}"

      - name: í…ŒìŠ¤íŠ¸ ê²°ê³¼ PR ì½”ë©˜íŠ¸ì— ë“±ë¡
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: '**/build/test-results/test/TEST-*.xml'

      - name: í…ŒìŠ¤íŠ¸ ì‹¤íŒ¨ì‹œ ì½”ë“œ ë¼ì¸ì— ëŒ€í•œ ì²´í¬ ì¶”ê°€
        uses: mikepenz/action-junit-report@v3
        if: always()
        with:
          report_paths: '**/build/test-results/test/TEST-*.html'